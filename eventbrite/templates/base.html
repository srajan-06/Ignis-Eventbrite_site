<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Eventbrite</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

    <!-- CSS Linkage -->
    <link rel="stylesheet" href="{% static 'css/master.css' %}">

  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-xl mynav" role="navigation" id="navbar">
          <div class="navbar-nav align-items-center">
            <a class="navbar-brand mynav" href="{% url 'home' %}">Eventbrite</a>
          </div>
          <div class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
              <a class="nav-item nav-link" href="{% url 'api:all' %}" class="btn btn-simple">Explore Events</a>
              <a class="nav-item nav-link" href="{% url 'api:userevents' %}" class="btn btn-simple">My Events</a>
              <a class="nav-item nav-link" href="{% url 'api:likedevents' %}" class="btn btn-simple">Liked Events</a>
              <a class="nav-item nav-link" href="{% url 'front_end:logout' %}" class="btn btn-simple">Log out</a>
            {% else %}
              <a class="nav-item nav-link" href="{% url 'api:all' %}" class="btn btn-simple">Explore Events</a>
              <a class="nav-item nav-link" href="{% url 'front_end:login' %}" class="btn btn-simple">Log in</a>
              <a class="nav-item nav-link" href="{% url 'front_end:signup' %}" class="btn btn-simple">Register</a>
            {% endif %}
          </div>
      </nav>

    <!-- </nav> -->



    <div class="container">

      {% block content %}

      {% endblock %}

    </div>


  <canvas id="canvas"></canvas>

   <script src="{% static "front_end/main.js" %}" type="text/javascript"></script>
   <script src="{% static "ignis/js/event.js" %}" type="text/javascript"></script>

    <!-- Latest compiled and minified jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>


</html>
